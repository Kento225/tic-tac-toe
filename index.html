<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="gamemode-pop-up">
      <button class="ai">Random AI</button>
      <!--<button class="unbeatable">Unbeatable AI</button>-->
      <button class="player">Player v Player</button>
    </div>
    <div class="player-pop-up">
      <form action="POST" id="pselect">
        <label for="px">Player X Name</label>
        <input type="text" id="px" name="px" />
        <label for="po">Player O Name</label>
        <input type="text" id="po" name="po" />
      </form>
      <button class="pmodal-submit">Submit</button>
    </div>
    <div class="container">
      <div class="grid">
        <div class="square" data-x="0" data-y="2"></div>
        <div class="square" data-x="1" data-y="2"></div>
        <div class="square" data-x="2" data-y="2"></div>
        <div class="square" data-x="0" data-y="1"></div>
        <div class="square" data-x="1" data-y="1"></div>
        <div class="square" data-x="2" data-y="1"></div>
        <div class="square" data-x="0" data-y="0"></div>
        <div class="square" data-x="1" data-y="0"></div>
        <div class="square" data-x="2" data-y="0"></div>
      </div>
    </div>
  </body>
</html>
